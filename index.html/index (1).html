<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner-Friendly Quran App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Ask an Islamic Question</h1>
    </header>
    <main>
        <section id="question-section">
            <input type="text" id="question-input" placeholder="Enter your question about Islam">
            <button onclick="askQuestion()">Ask</button>
        </section>
        <section id="answer-section">
            <h2>Answer:</h2>
            <p id="answer-output"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Islamic AI Answer Bot. All rights reserved.</p>
    </footer>
</body>
</html>
