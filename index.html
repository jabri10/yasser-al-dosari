<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combat Game - Modest Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .game-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .character-info {
      margin-bottom: 15px;
    }

    .character-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .character {
      text-align: center;
      width: 100px;
    }

    .character img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .stats {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Combat Game - Modest Clothing</h1>

    <!-- Character Setup -->
    <div class="character-info" id="char1-info">
      <input type="text" id="char1-name" placeholder="Enter Character 1 Name">
      <button class="btn" onclick="createCharacter(1)">Create Character 1</button>
    </div>
    
    <div class="character-info" id="char2-info">
      <input type="text" id="char2-name" placeholder="Enter Character 2 Name">
      <button class="btn" onclick="createCharacter(2)">Create Character 2</button>
    </div>

    <!-- Character Display and Stats -->
    <div class="character-container" id="combat-area" style="display: none;">
      <div class="character" id="char1-display"></div>
      <div class="character" id="char2-display"></div>
    </div>

    <div id="char1-stats" class="stats"></div>
    <div id="char2-stats" class="stats"></div>

    <!-- Combat Button -->
    <button class="btn" onclick="startCombat()" style="display: none;" id="start-combat-btn">Start Combat</button>
    <div class="result" id="combat-result"></div>
  </div>

  <script>
    // Modest Clothing Options for Male Characters
    const clothingOptions = ["Long Robe", "Jubba", "Shalwar Kameez", "Thobe"];
    const characterImages = [
      "https://via.placeholder.com/100?text=Ali", // Image for Character 1
      "https://via.placeholder.com/100?text=Ahmed" // Image for Character 2
    ];

    let character1 = null;
    let character2 = null;

    function createCharacter(characterNum) {
      const name = document.getElementById(`char${characterNum}-name`).value;
      if (!name) {
        alert('Please enter a name');
        return;
      }

      // Assign random modest clothing
      const clothing = clothingOptions[Math.floor(Math.random() * clothingOptions.length)];
      
      // Character data with added attributes like strength and agility
      const character = {
        name,
        health: 100,
        strength: Math.floor(Math.random() * 15) + 5,  // Random strength between 5 and 20
        agility: Math.floor(Math.random() * 10) + 5,   // Random agility between 5 and 15
        clothing,
        image: characterImages[characterNum - 1]  // Choose the image for the character
      };

      // Store character
      if (characterNum === 1) {
        character1 = character;
        document.getElementById('char1-stats').innerHTML = `Name: ${character.name} <br> Health: ${character.health} <br> Strength: ${character.strength} <br> Agility: ${character.agility} <br> Clothing: ${character.clothing}`;
        document.getElementById('char1-display').innerHTML = `<img src="${character.image}" alt="${character.name}"> <br> ${character.name}`;
        document.getElementById('char1-info').style.display = 'none';
      } else {
        character2 = character;
        document.getElementById('char2-stats').innerHTML = `Name: ${character.name} <br> Health: ${character.health} <br> Strength: ${character.strength} <br> Agility: ${character.agility} <br> Clothing: ${character.clothing}`;
        document.getElementById('char2-display').innerHTML = `<img src="${character.image}" alt="${character.name}"> <br> ${character.name}`;
        document.getElementById('char2-info').style.display = 'none';
      }

      // Show combat area and start combat button when both characters are created
      if (character1 && character2) {
        document.getElementById('combat-area').style.display = 'flex';
        document.getElementById('start-combat-btn').style.display = 'block';
      }
    }

    // Start the combat sequence
    function startCombat() {
      let turn = 1;
      let combatInterval = setInterval(function() {
        if (turn % 2 !== 0) {
          // Character 1 attacks
          attack(character1, character2);
        } else {
          // Character 2 attacks
          attack(character2, character1);
        }

        if (character1.health <= 0 || character2.health <= 0) {
          clearInterval(combatInterval);
          const winner = character1.health > 0 ? character1 : character2;
          document.getElementById('combat-result').innerText = `${winner.name} wins the fight!`;
        }

        turn++;
      }, 1500); // Delay between attacks
    }

    // Perform an attack
    function attack(attacker, defender) {
      const damage = Math.floor(Math.random() * 10) + attacker.strength; // Damage based on strength
      defender.health -= damage;

      // Update character stats
      document.getElementById('char1-stats').innerHTML = `Name: ${character1.name} <br> Health: ${character1.health} <br> Strength: ${character1.strength} <br> Agility: ${character1.agility} <br> Clothing: ${character1.clothing}`;
      document.getElementById('char2-stats').innerHTML = `Name: ${character2.name} <br> Health: ${character2.health} <br> Strength: ${character2.strength} <br> Agility: ${character2.agility} <br> Clothing: ${character2.clothing}`;

      // Display attack result
      alert(`${attacker.name} attacks ${defender.name} for ${damage} damage!`);
    }
  </script>
</body>
</html>
