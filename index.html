<!DOCTYPE html>
<html>
<head>
    <title>Advanced Music Player with Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
        }
        #track-info {
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
        }
        #controls {
            display: flex;
            align-items: center;
        }
        #controls button, #volume-control {
            margin: 0 5px;
        }
        #feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="track-info">
            <span id="track-title">Track Title</span> - <span id="track-artist">Artist</span>
        </div>
        <audio id="audio" controls>
            <source src="https://qurancentral.com/audio/yasser-al-dossari/001.mp3" type="audio/mpeg">
            <source src="https://surahquran.com/English/Al-Dosari/002.mp3" type="audio/mpeg">
            <source src="https://www.tvquran.com/en/scholar/94/profile/yasser-al-dosari/003.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="progress-bar" onclick="setProgress(event)">
            <div id="progress"></div>
        </div>
        <div id="controls">
            <button onclick="audio.currentTime = 0;">Restart</button>
            <button onclick="audio.play()">Play</button>
            <button onclick="audio.pause()">Pause</button>
            <button onclick="toggleShuffle()">Shuffle</button>
            <button onclick="toggleRepeat()">Repeat</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01">
        </div>
    </div>
    
    <div id="feedback-form">
        <h2>Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const volumeControl = document.getElementById('volume-control');

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
        });

        function setProgress(event) {
            const width = progressBar.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;
        }

        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });

        // Update track info (replace with your logic)
        document.getElementById('track-title').textContent = "Yasser Al Dosari Recitations";
        document.getElementById('track-artist').textContent = "Yasser Al Dosari";

        // Shuffle and Repeat functionality (placeholder, needs logic)
        function toggleShuffle() {
            console.log('Shuffle toggled');
        }

        function toggleRepeat() {
            console.log('Repeat toggled');
        }
    </script>
</body>
</html>
