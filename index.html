<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Music Player - Yasser Al-Dosari</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .music-player {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 24px;
      margin: 5px;
    }

    .controls button:hover {
      background-color: #45a049;
    }

    .playlist {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 5px 0;
      cursor: pointer;
      color: #333;
    }

    .playlist li:hover {
      color: #4CAF50;
    }

  </style>
</head>
<body>

  <div class="music-player">
    <h1>Islamic Music Player - Yasser Al-Dosari</h1>
    
    <!-- YouTube Player -->
    <div id="audio-player">
      <!-- Default Recitation Video -->
      <div id="player"></div>
    </div>

    <!-- Playlist -->
    <ul class="playlist">
      <li onclick="loadRecitation('YmQ3jK7E-k')">Surah Al-Fatiha - Yasser Al-Dosari</li>
      <li onclick="loadRecitation('QR0FkgpEwx0')">Surah Al-Baqarah (Verse 255) - Yasser Al-Dosari</li>
      <li onclick="loadRecitation('ZfzZ0lwMlGM')">Surah Al-Ikhlas - Yasser Al-Dosari</li>
    </ul>

    <!-- Player Controls -->
    <div class="controls">
      <button onclick="playPause()"><i class="fas fa-play"></i></button>
      <button onclick="stopSong()"><i class="fas fa-stop"></i></button>
      <button onclick="togglePause()"><i class="fas fa-pause"></i></button>
    </div>
  </div>

  <!-- YouTube API Script -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <script>
    // Global variable to store the player object
    let player;

    // This function creates an <iframe> (YouTube player) after the API code downloads.
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'YmQ3jK7E-k', // Default video (Surah Al-Fatiha)
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Function to play/pause the video
    function playPause() {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    // Function to stop the video
    function stopSong() {
      player.stopVideo();
    }

    // Function to toggle play/pause when button is pressed
    function togglePause() {
      playPause();
    }

    // Load a new video when the playlist item is clicked
    function loadRecitation(videoId) {
      player.loadVideoById(videoId);
    }

    // Called when the player's state changes (e.g., from playing to paused)
    function onPlayerStateChange(event) {
      // You can use this event to do things when the state changes, e.g., update UI
    }
  </script>

</body>
</html>
