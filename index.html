<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Recitation with Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .surah-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .surah-btn:hover {
            background-color: #45a049;
        }
        audio {
            margin-top: 20px;
        }
        .surah-container {
            margin-top: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .surah-arabic {
            font-size: 24px;
            color: #000;
            margin-bottom: 10px;
        }
        .surah-translation {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Quran Recitation by Sheikh Minshawi</h1>
    
    <p>Select a Surah to listen to the recitation:</p>

    <button class="surah-btn" onclick="loadSurah(1)">Surah Al-Fatiha</button>
    <button class="surah-btn" onclick="loadSurah(2)">Surah Al-Baqarah</button>
    <button class="surah-btn" onclick="loadSurah(3)">Surah Al-Imran</button>
    
    <div class="surah-container" id="surahContainer">
        <!-- Arabic and Translation will be inserted here dynamically -->
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Surah details: The first URL is for the recitation audio, second is for the corresponding text files.
        const surahData = {
            1: {
                arabicFile: "quran_uthmani.txt", // Placeholder for actual Arabic text file for Surah Al-Fatiha
                translationFile: "translation_english.txt", // Placeholder for actual English translation file for Surah Al-Fatiha
                audioUrl: "https://server10.mp3quran.net/minsh/001.mp3" // Audio URL for Surah Al-Fatiha
            },
            2: {
                arabicFile: "quran_uthmani.txt", // Placeholder for actual Arabic text file for Surah Al-Baqarah
                translationFile: "translation_english.txt", // Placeholder for actual English translation file for Surah Al-Baqarah
                audioUrl: "https://server10.mp3quran.net/minsh/002.mp3" // Audio URL for Surah Al-Baqarah
            },
            3: {
                arabicFile: "quran_uthmani.txt", // Placeholder for actual Arabic text file for Surah Al-Imran
                translationFile: "translation_english.txt", // Placeholder for actual English translation file for Surah Al-Imran
                audioUrl: "https://server10.mp3quran.net/minsh/003.mp3" // Audio URL for Surah Al-Imran
            }
        };

        // Load the Surah's Arabic text, translation, and audio
        function loadSurah(surahId) {
            const surah = surahData[surahId];
            
            // Fetch Arabic and translation texts from the server or local files (you can modify this part based on your actual implementation)
            fetch(surah.arabicFile)
                .then(response => response.text())
                .then(arabicText => {
                    // Fetch the English translation
                    fetch(surah.translationFile)
                        .then(response => response.text())
                        .then(translationText => {
                            // Display the Surah Arabic text and its translation
                            const surahContainer = document.getElementById('surahContainer');
                            surahContainer.innerHTML = `
                                <div class="surah-arabic">${arabicText}</div>
                                <div class="surah-translation">${translationText}</div>
                            `;
                            
                            // Set the audio URL for recitation
                            const audioPlayer = document.getElementById('audioPlayer');
                            const audioSource = document.getElementById('audioSource');
                            audioSource.src = surah.audioUrl;
                            audioPlayer.load();
                            audioPlayer.play();
                        });
                })
                .catch(error => {
                    console.error("Error loading text files:", error);
                    alert("Error loading Surah content.");
                });
        }
    </script>

</body>
</html>
