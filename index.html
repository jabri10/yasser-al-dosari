<!DOCTYPE html>
<html>
<head>
  <title>Fetch Surah</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #surahDisplay {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Quran Surah Fetcher</h1>
  <label for="surahNumber">Enter Surah Number (1-114):</label>
  <input type="number" id="surahNumber" min="1" max="114">
  <button onclick="fetchSurah()">Fetch Surah</button>
  <div id="surahDisplay"></div>

  <script>
    function fetchSurah() {
      const surahNum = document.getElementById("surahNumber").value;
      if (surahNum >= 1 && surahNum <= 114) {
        fetch(`https://api.alquran.cloud/v1/surah/${surahNum}/en.asad`)
          .then(response => response.json())
          .then(data => {
            let surahHtml = `<h2>Surah ${data.data.number}: ${data.data.englishName}</h2>`;
            data.data.ayahs.forEach(ayah => {
              surahHtml += `<p>${ayah.text}</p><p>${ayah.translation}</p><hr>`;
            });
            document.getElementById("surahDisplay").innerHTML = surahHtml;
          })
          .catch(error => {
            document.getElementById("surahDisplay").innerHTML = `<p>Error fetching surah: ${error}</p>`;
          });
      } else {
        document.getElementById("surahDisplay").innerHTML = "<p>Please enter a valid surah number (1-114).</p>";
      }
    }
  </script>
</body>
</html>
