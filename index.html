<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verse Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Changed font */
            background-color: #f8f8f0;
            color: #333;
            line-height: 1.8; /* Increased line spacing */
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/82/38/27/823827d0f3952f4c02933990885233e5.jpg'); /* Calligraphy background */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            font-size: 18px; /* Increased font size */
        }

        .container {
            width: 90%; /* Increased container width */
            max-width: 1400px; /* Increased max width */
            margin: 30px auto; /* Increased margin */
            padding: 30px; /* Increased padding */
            background-color: rgba(255, 255, 255, 0.85); /* Slightly less transparent */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Stronger shadow */
        }

        h1 {
            color: #285943;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em; /* Increased heading size */
        }

        .search-bar {
            margin: 30px 0;
            text-align: center;
        }

        .search-bar input {
            padding: 12px;
            font-size: 1.1em;
            width: 400px; /* Increased input width */
            border: 2px solid #285943;
            border-radius: 8px; /* Rounded corners */
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #285943;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #2c6e56;
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 2.2em; /* Increased Arabic text size */
            line-height: 2.2; /* Increased Arabic text line spacing */
            color: #554433;
            text-align: right;
            direction: rtl;
            margin-top: 20px;
        }

        .verse-translation {
            font-style: italic;
            color: #777;
            text-align: left;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px 0;
            background-color: #f0f0f0;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quranic Verse Search</h1>

        <div class="search-bar">
            <input type="text" id="verse-id" placeholder="Enter verse (e.g., 2/255)" />
            <button onclick="fetchVerse()">Search</button>
        </div>

        <div class="arabic-text" id="arabic-verse">
        </div>

        <div class="verse-translation" id="english-translation">
        </div>

        <div class="footer">
            <p>&copy; 2025 Quran Inspired. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        async function fetchVerse() {
            const verseId = document.getElementById('verse-id').value;
            const apiUrl = `https://api.alquran.cloud/v1/ayah/${verseId}/en.asad`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.data) {
                    const arabicText = data.data.text;
                    const englishTranslation = data.data.translation;

                    document.getElementById('arabic-verse').innerHTML = arabicText;
                    document.getElementById('english-translation').innerHTML = englishTranslation;
                } else {
                    alert('Verse not found. Please enter a valid verse ID.');
                }
            } catch (error) {
                console.error('Error fetching Quran verse:', error);
                alert('Oops! Something went wrong. Please try again later.');
            }
        }
    </script>
</body>

</html>
