<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Search - Recitation and Translation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-top: 20px;
        }
        .search-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .verse-container {
            text-align: center;
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
        }
        .verse-arabic {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .verse-translation {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .loading {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Quran Search</h1>

    <div class="search-bar">
        <input type="text" id="verseNumber" placeholder="Enter verse number (e.g. 1:1)">
        <button onclick="searchVerse()">Search</button>
    </div>

    <div class="verse-container" id="verseContainer">
        <!-- Verse and translation will be displayed here -->
    </div>

    <div class="loading" id="loadingMessage" style="display:none;">
        Loading verse, please wait...
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const baseApiUrl = 'https://api.alquran.cloud/v1/ayah/';

        // Function to search for a specific verse
        function searchVerse() {
            const verseInput = document.getElementById('verseNumber').value;
            const versePattern = /^(\d+):(\d+)$/;  // Regex for Surah:Ayah format
            const match = verseInput.match(versePattern);

            if (match) {
                const surahNumber = match[1];
                const ayahNumber = match[2];
                fetchVerse(surahNumber, ayahNumber);
            } else {
                alert("Please enter a valid Surah:Ayah format (e.g., 1:1)");
            }
        }

        // Function to fetch the verse from the API
        function fetchVerse(surahNumber, ayahNumber) {
            const url = `${baseApiUrl}${surahNumber}:${ayahNumber}`;
            const verseContainer = document.getElementById('verseContainer');
            const loadingMessage = document.getElementById('loadingMessage');

            // Show loading message
            loadingMessage.style.display = 'block';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingMessage.style.display = 'none';

                    if (data.status === 'OK') {
                        const verseData = data.data;

                        const arabicText = verseData.text;
                        const translationText = verseData.translation;
                        const audioUrl = verseData.audioUrl;

                        // Update the UI with the verse and translation
                        verseContainer.innerHTML = `
                            <div class="verse-arabic">${arabicText}</div>
                            <div class="verse-translation">${translationText}</div>
                        `;

                        // Set audio source and play
                        const audioPlayer = document.getElementById('audioPlayer');
                        const audioSource = document.getElementById('audioSource');
                        audioSource.src = audioUrl;
                        audioPlayer.load();
                        audioPlayer.play();
                    } else {
                        verseContainer.innerHTML = 'Verse not found. Please try again.';
                    }
                })
                .catch(error => {
                    loadingMessage.style.display = 'none';
                    console.error('Error fetching verse:', error);
                    verseContainer.innerHTML = 'An error occurred while fetching the verse.';
                });
        }
    </script>

</body>
</html>
