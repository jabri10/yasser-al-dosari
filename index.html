<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .music-player {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      margin: 5px;
    }

    .controls button:hover {
      background-color: #45a049;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 10px;
      position: relative;
    }

    .progress-bar .progress {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      width: 0%;
    }

    .volume-control {
      margin-top: 20px;
    }

    .volume-control input {
      width: 100%;
    }

    .playlist {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 5px 0;
      cursor: pointer;
      color: #333;
    }

    .playlist li:hover {
      color: #4CAF50;
    }

  </style>
</head>
<body>

  <div class="music-player">
    <h1>Music Player</h1>
    
    <!-- Audio player -->
    <audio id="audio" preload="auto">
      <!-- Default audio file -->
      <source src="song1.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <!-- Playlist -->
    <ul class="playlist">
      <li onclick="loadSong('song1.mp3')">Song 1 - Artist</li>
      <li onclick="loadSong('song2.mp3')">Song 2 - Artist</li>
      <li onclick="loadSong('song3.mp3')">Song 3 - Artist</li>
    </ul>

    <!-- Player Controls -->
    <div class="controls">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="stopSong()">Stop</button>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Volume control -->
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>
  </div>

  <script>
    // Audio element
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress');
    const volumeControl = document.getElementById('volume');

    // Play or Pause the audio
    function playPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Stop the audio
    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }

    // Update the progress bar as the song plays
    audio.addEventListener('timeupdate', function() {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    // Load a new song from the playlist
    function loadSong(songFile) {
      audio.src = songFile;
      audio.play();
    }

    // Set the volume based on the slider
    function setVolume(value) {
      audio.volume = value;
    }
  </script>

</body>
</html>
