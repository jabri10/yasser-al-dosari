<!DOCTYPE html>
<html>
<head>
    <title>Quran and Islamic Lectures Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            background: url('https://www.transparenttextures.com/patterns/arabic.png');
            background-blend-mode: multiply;
            background-size: cover;
        }
        h1 {
            color: #4a2c2a;
            text-shadow: 2px 2px 2px #fff;
        }
        #search-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #search-form input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #search-form button {
            background-color: #4a2c2a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-form button:hover {
            background-color: #5c3c3a;
        }
        #results {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video {
            margin-bottom: 20px;
            width: 100%;
        }
        .video h3 {
            color: #4a2c2a;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            max-width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Quran and Islamic Lectures Video Search</h1>
    <div id="search-form">
        <input type="text" id="search-query" placeholder="Enter Video Name">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        async function searchVideos() {
            const query = document.getElementById('search-query').value + " Quran Islamic lecture";
            const apiKey = 'AIzaSyA9_WsuOaYDxyNtLY2VqcZb1BWvUB_Co0A'; // Your YouTube Data API key
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${apiKey}`);
            const data = await response.json();
            displayResults(data.items);
        }

        function displayResults(videos) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            videos.forEach(video => {
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video';
                videoDiv.innerHTML = `
                    <h3>${video.snippet.title}</h3>
                    <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allowfullscreen></iframe>
                `;
                resultsDiv.appendChild(videoDiv);
            });
        }
    </script>
</body>
</html>
