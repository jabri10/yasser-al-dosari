<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quran App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #app {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #surah-list {
      margin-bottom: 20px;
    }
    #surah-list li {
      cursor: pointer;
      padding: 10px;
      background-color: #2a9d8f;
      color: white;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #surah-list li:hover {
      background-color: #e76f51;
    }
    #verse {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.5;
    }
    #translation {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
    #audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Simple Quran App</h1>
    <h3>Select Surah</h3>
    <ul id="surah-list">
      <!-- Surah list will be populated here -->
    </ul>

    <div id="verse">
      <h3>Verse:</h3>
      <p id="verse-text">Please select a Surah and Verse.</p>
    </div>
    
    <div id="translation">
      <h3>Translation:</h3>
      <p id="translation-text">Translation will appear here.</p>
    </div>

    <div id="audio">
      <button onclick="playAudio()">Play Recitation</button>
    </div>
  </div>

  <script>
    const apiBaseUrl = 'https://api.alquran.cloud/v1';

    // Fetch and display the Surah list
    async function loadSurahs() {
      try {
        const response = await fetch(`${apiBaseUrl}/surah`);
        const data = await response.json();
        const surahList = document.getElementById('surah-list');
        data.data.forEach(surah => {
          const li = document.createElement('li');
          li.textContent = `${surah.number}. ${surah.name}`;
          li.onclick = () => loadSurah(surah.number);
          surahList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading Surahs:', error);
      }
    }

    // Load a specific Surah
    async function loadSurah(surahNumber) {
      try {
        const response = await fetch(`${apiBaseUrl}/surah/${surahNumber}`);
        const data = await response.json();
        const verseText = document.getElementById('verse-text');
        const translationText = document.getElementById('translation-text');
        const audioButton = document.getElementById('audio').querySelector('button');

        // Display the first verse (for simplicity)
        const verse = data.data.ayahs[0];
        verseText.textContent = verse.text;
        translationText.textContent = 'Loading translation...';

        // Fetch English translation
        const translationResponse = await fetch(`${apiBaseUrl}/surah/${surahNumber}/en.asad`);
        const translationData = await translationResponse.json();
        translationText.textContent = translationData.data[0].text;

        // Set up audio for the recitation
        audioButton.onclick = () => playAudio(verse.numberInSurah);
      } catch (error) {
        console.error('Error loading Surah:', error);
      }
    }

    // Play audio for the given verse number
    function playAudio(verseNumber = 1) {
      const audioUrl = `https://verses.quran.com/audio/recitations/Abu_Bakr_al_Siddiq/${verseNumber}.mp3`;
      const audio = new Audio(audioUrl);
      audio.play();
    }

    // Load Surahs when the page is loaded
    window.onload = loadSurahs;
  </script>
</body>
</html>
