<!DOCTYPE html>
<html>
<head>
    <title>Quran Video Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/food.png');
            background-blend-mode: multiply;
            background-size: cover;
        }
        h1 {
            color: #4a2c2a;
            text-shadow: 2px 2px 2px #fff;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #results {
            width: 80%;
            max-width: 600px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video h3 {
            color: #4a2c2a;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #search-query {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4a2c2a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #5c3c3a;
        }
    </style>
</head>
<body>
    <h1>Quran Video Search</h1>
    <div id="search-form">
        <input type="text" id="search-query" placeholder="Enter Surah or Ayah">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        async function searchVideos() {
            const query = document.getElementById('search-query').value;
            const response = await fetch(`https://api.quran.com/api/v4/search?q=${query}&language=en`);
            const data = await response.json();
            displayResults(data.data);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach(result => {
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video';
                videoDiv.innerHTML = `
                    <h3>${result.text}</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/${result.youtube_video_id}" frameborder="0" allowfullscreen></iframe>
                `;
                resultsDiv.appendChild(videoDiv);
            });
        }
    </script>
</body>
</html>
