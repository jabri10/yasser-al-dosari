<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verse Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #263238;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/736x/82/38/27/823827d0f3952f4c02933990885233e5.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 30px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1976d2;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-bar {
            margin: 30px 0;
            text-align: center;
        }

        .search-bar input {
            padding: 12px;
            font-size: 1.1em;
            width: 400px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            outline: none;
        }

        .search-bar button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1565c0;
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 2.2em;
            line-height: 2.2;
            color: #37474f;
            text-align: right;
            direction: rtl;
            margin-top: 20px;
        }

        .verse-translation {
            font-style: italic;
            color: #546e7a;
            text-align: left;
            margin-top: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 25px 0;
            background-color: #b3e5fc;
            color: #263238;
            border-top: 1px solid #81d4fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quranic Verse Search</h1>

        <div class="search-bar">
            <input type="text" id="verse-id" placeholder="Enter verse (e.g., 2/255)" />
            <button onclick="fetchVerse()">Search</button>
        </div>

        <div class="arabic-text" id="arabic-verse">
        </div>

        <div class="verse-translation" id="english-translation">
        </div>

        <div class="footer">
            <p>&copy; 2025 Quran Inspired. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        async function fetchVerse() {
            const verseId = document.getElementById('verse-id').value;
            const apiUrl = `https://api.alquran.cloud/v1/ayah/${verseId}/en.asad`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.data) {
                    const arabicText = data.data.text;
                    const englishTranslation = data.data.translation;

                    document.getElementById('arabic-verse').innerHTML = arabicText;
                    document.getElementById('english-translation').innerHTML = englishTranslation;
                } else {
                    alert('Verse not found. Please enter a valid verse ID.');
                }
            } catch (error) {
                console.error('Error fetching Quran verse:', error);
                alert('Oops! Something went wrong. Please try again later.');
            }
        }
    </script>
</body>

</html>
