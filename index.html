<!DOCTYPE html>
<html>
<head>
    <title>Advanced Music Player with Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
        }
        #track-info {
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
        }
        #controls {
            display: flex;
            align-items: center;
        }
        #controls button, #volume-control {
            margin: 0 5px;
        }
        #feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="track-info">
            <span id="track-title">Yasser Al Dosari Recitations</span> - <span id="track-artist">Yasser Al Dosari</span>
        </div>
        <div id="video-player">
            <iframe id="video" width="300" height="200" src="https://www.youtube.com/embed/kYTjGgLS6XI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="progress-bar" onclick="setProgress(event)">
            <div id="progress"></div>
        </div>
        <div id="controls">
            <button onclick="document.getElementById('video').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');">Play</button>
            <button onclick="document.getElementById('video').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');">Pause</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" oninput="setVolume(this.value)">
        </div>
    </div>
    
    <div id="feedback-form">
        <h2>Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function setVolume(volume) {
            document.getElementById('video').contentWindow.postMessage('{"event":"command","func":"setVolume","args":["' + volume * 100 + '"]}', '*');
        }
    </script>
</body>
</html>
