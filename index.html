<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combat Game - Modest Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .game-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .character-info {
      margin-bottom: 15px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .stats {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Combat Game - Modest Clothing</h1>

    <!-- Character Setup -->
    <div class="character-info" id="char1-info">
      <input type="text" id="char1-name" placeholder="Enter Character 1 Name">
      <button class="btn" onclick="createCharacter(1)">Create Character 1</button>
    </div>
    
    <div class="character-info" id="char2-info">
      <input type="text" id="char2-name" placeholder="Enter Character 2 Name">
      <button class="btn" onclick="createCharacter(2)">Create Character 2</button>
    </div>

    <!-- Combat Area -->
    <div id="combat-area" style="display: none;">
      <div class="stats" id="char1-stats"></div>
      <div class="stats" id="char2-stats"></div>
      <button class="btn" onclick="startCombat()">Start Combat</button>
      <div class="result" id="combat-result"></div>
    </div>
  </div>

  <script>
    // Define Modest Clothing Options for Male Characters
    const clothingOptions = ["Long Robe", "Jubba", "Shalwar Kameez", "Thobe"];

    // Store character data
    let character1 = null;
    let character2 = null;

    // Create a character object
    function createCharacter(characterNum) {
      const name = document.getElementById(`char${characterNum}-name`).value;
      if (!name) {
        alert('Please enter a name');
        return;
      }

      const clothing = clothingOptions[Math.floor(Math.random() * clothingOptions.length)];
      const character = {
        name,
        health: 100,
        abilities: ['Attack', 'Heal'],
        clothing
      };

      // Store character
      if (characterNum === 1) {
        character1 = character;
        document.getElementById('char1-stats').innerText = `${character.name} (Health: ${character.health}, Clothing: ${character.clothing})`;
        document.getElementById('char1-info').style.display = 'none';
      } else {
        character2 = character;
        document.getElementById('char2-stats').innerText = `${character.name} (Health: ${character.health}, Clothing: ${character.clothing})`;
        document.getElementById('char2-info').style.display = 'none';
      }

      // Show combat area after both characters are created
      if (character1 && character2) {
        document.getElementById('combat-area').style.display = 'block';
      }
    }

    // Start the combat sequence
    function startCombat() {
      let turn = 1;
      let combatInterval = setInterval(function() {
        if (turn % 2 !== 0) {
          // Character 1 attacks
          attack(character1, character2);
        } else {
          // Character 2 attacks
          attack(character2, character1);
        }

        if (character1.health <= 0 || character2.health <= 0) {
          clearInterval(combatInterval);
          const winner = character1.health > 0 ? character1 : character2;
          document.getElementById('combat-result').innerText = `${winner.name} wins the fight!`;
        }

        turn++;
      }, 1500); // Delay between attacks
    }

    // Perform an attack
    function attack(attacker, defender) {
      const damage = Math.floor(Math.random() * 20) + 10; // Random damage between 10 and 30
      defender.health -= damage;

      // Update character stats
      document.getElementById('char1-stats').innerText = `${character1.name} (Health: ${character1.health}, Clothing: ${character1.clothing})`;
      document.getElementById('char2-stats').innerText = `${character2.name} (Health: ${character2.health}, Clothing: ${character2.clothing})`;

      if (defender.health < 0) {
        defender.health = 0;
      }

      // Display attack result
      alert(`${attacker.name} attacks ${defender.name} for ${damage} damage!`);
    }
  </script>
</body>
</html>
