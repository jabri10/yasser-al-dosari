<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verse Search</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f8f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/82/38/27/823827d0f3952f4c02933990885233e5.jpg'); /* Calligraphy background */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #285943;
            font-family: 'Georgia', serif;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border: 2px solid #285943;
            border-radius: 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #285943;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #2c6e56;
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 2em;
            line-height: 2;
            color: #554433;
            text-align: right;
            direction: rtl;
        }

        .verse-translation {
            font-style: italic;
            color: #777;
            text-align: left;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f0f0f0;
            color: #555;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quranic Verse Search</h1>

        <div class="search-bar">
            <input type="text" id="verse-id" placeholder="Enter verse (e.g., 2/255)" />
            <button onclick="fetchVerse()">Search</button>
        </div>

        <div class="arabic-text" id="arabic-verse">
            </div>

        <div class="verse-translation" id="english-translation">
            </div>

        <div class="footer">
            <p>&copy; 2025 Quran Inspired. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Function to fetch the Quranic verse and translation
        async function fetchVerse() {
            const verseId = document.getElementById('verse-id').value;
            const apiUrl = `https://api.alquran.cloud/v1/ayah/${verseId}/translation/en`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if the response contains data
                if (data && data.data) {
                    // Get the Arabic verse and English translation
                    const arabicText = data.data.text;
                    const englishTranslation = data.data.translations[0].text;

                    // Insert the Arabic verse and translation into the HTML
                    document.getElementById('arabic-verse').innerHTML = arabicText;
                    document.getElementById('english-translation').innerHTML = englishTranslation;
                } else {
                    alert('Verse not found. Please enter a valid verse ID.');
                }
            } catch (error) {
                console.error('Error fetching Quran verse:', error);
                alert('An error occurred while fetching the verse. Please try again later.');
            }
        }
    </script>
</body>

</html>
